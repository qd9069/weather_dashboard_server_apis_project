<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- for the header section -->
    <header>
        <h1 class="display-4 font-weight-bolder">Weather Dashboard</h1>
    </header>


    <!-- for the main body  -->
    <main class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
        <div class="row min-100-vw">
            <!-- Left: for the search box  -->
            <section class="left col-12 col-md-3 p-3">
                <!-- for search form -->
                <form>
                    <div class="form-group">
                        <h3 class="font-weight-bolder">Search for a City:</h3>
                        <input id="input" type="text" class="form-input w-100" placeholder="San Diego">
                    </div>
                    <button id="searchBtn" class="btn btn-primary btn-block">Search</button>
                </form>

                <!-- for search history -->
                <ul id="historyCities"></ul>
            </section>

            <!-- Right: for weather -->
            <section id="right" class="right col-12 col-md-9 p-3">
                <!-- for the main weather box -->
                <div id="weatherBlock" class="card" style="width: 53rem;">
                    <div class="card-body">
                      <div class="displayIcon">
                        <h3 id="cityDate" class="card-title font-weight-bolder"></h3> 
                        <img id="icon" alt="weather icon"></img> 
                      </div>
                      <p class="card-text">Temp:  <span id="temp"></span></p>
                      <p class="card-text">Wind:  <span id="wind"></span></p>
                      <p class="card-text">Humidity:  <span id="humidity"></span></p>
                      <p class="card-text">UV Index:  <span id="uvIndex"></span></p>
                    </div>
                </div>


                <!-- for the 5-day forecast -->
                <div id="forecastBlock" style="width: 53rem;">
                    <h4 class="font-weight-bolder">5-Day Forecast:</h4>
                    <div class="card-deck forecastDeck">
                        <div class="card">
                            <h5 id="date1" class="card-title"></h5>
                            <img id="date1Icon" alt="weather icon"></img>
                            <p id="date1Temp" class="card-text"></p>
                            <p id="date1Wind" class="card-text"></p>
                            <p id="date1Hum" class="card-text"></p>
                        </div>
                        <div class="card">
                            <h5 id="date2" class="card-title"></h5>
                            <img id="date2Icon" alt="weather icon"></img>
                            <p id="date2Temp" class="card-text"></p>
                            <p id="date2Wind" class="card-text"></p>
                            <p id="date2Hum" class="card-text"></p>
                        </div>
                        <div class="card">
                            <h5 id="date3" class="card-title"></h5>
                            <img id="date3Icon" alt="weather icon"></img>
                            <p id="date3Temp" class="card-text"></p>
                            <p id="date3Wind" class="card-text"></p>
                            <p id="date3Hum" class="card-text"></p>
                        </div>
                        <div class="card">
                            <h5 id="date4" class="card-title"></h5>
                            <img id="date4Icon" alt="weather icon"></img>
                            <p id="date4Temp" class="card-text"></p>
                            <p id="date4Wind" class="card-text"></p>
                            <p id="date4Hum" class="card-text"></p>
                        </div>
                        <div class="card">
                            <h5 id="date5" class="card-title"></h5>
                            <img id="date5Icon" alt="weather icon"></img>
                            <p id="date5Temp" class="card-text"></p>
                            <p id="date5Wind" class="card-text"></p>
                            <p id="date5Hum" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </main>


    <!-- to link the JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
